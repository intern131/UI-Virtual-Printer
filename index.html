<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="loginForm">
        <div class="form-container">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms('signupForm')">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container hidden" id="signupForm">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form onsubmit="return handleSignup(event)">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('signupPassword', this)"></i>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForms('loginForm')">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard hidden" id="dashboard">
        <nav class="dashboard-nav">
            <div class="nav-left">
                <h2>PDF Processing Dashboard</h2>
                <div class="datetime-display">
                    <span id="currentDate"></span>
                    <span id="currentTime"></span>
                </div>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </nav>
        
        <div class="cards-container">
            <div class="card">
                <i class="fas fa-print"></i>
                <h3>Total Printed Docs</h3>
                <p id="totalDocs">125</p>
            </div>
            <div class="card">
                <i class="fas fa-images"></i>
                <h3>Images Converted</h3>
                <p id="totalImages">45</p>
            </div>
            <div class="card">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Cloud Uploads</h3>
                <p id="totalUploads">78</p>
            </div>
            <div class="card">
                <i class="fas fa-clock"></i>
                <h3>Pending Tasks</h3>
                <p id="totalPending">12</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>File Name</th>
                        <th>Progress</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
